# KiqJS Application Configuration
# This file provides base configuration for KiqJS applications

# Active profiles
# Determines which @Profile components are active
# Can be overridden by NODE_ENV environment variable
kiq:
  profiles:
    active: development

# Server configuration
server:
  port: 3000
  host: localhost
  prefix: /api

  # Security configuration
  security:
    # Public URLs that don't require authentication
    # Supports exact matches and wildcard patterns
    public:
      - /health-check           # Exact match
      - /api/health             # Exact match
      - /public/*               # Wildcard: /public/anything
      - /posts*                 # Prefix: /posts, /posts/123, /posts/abc
      - /news/*/show            # Segment wildcard: /news/123/show

# Application metadata
app:
  name: KiqJS Application
  version: 1.0.0
  description: KiqJS application with default configuration

# Logging configuration
logging:
  level: info
  format: json
  pretty: false

# Feature flags
features:
  enabled: true
