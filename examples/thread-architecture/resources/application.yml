# Application Configuration (Spring Boot style)
# This file is loaded automatically by KiqJS

# Spring Boot compatibility: Active profiles
# Determines which @Profile components are active
# Can be overridden by NODE_ENV environment variable
spring:
  profiles:
    active: development

# Server configuration
server:
  port: 3000
  host: localhost
  prefix: /api

# Application settings
app:
  name: THREAD Architecture Example
  version: 1.0.0
  description: Demonstração da arquitetura THREAD com KiqJS

# Feature flags
features:
  userManagement:
    enabled: true
    maxUsers: 1000

  events:
    enabled: true
    publisher: console

# Logging
logging:
  level: info
  format: json
