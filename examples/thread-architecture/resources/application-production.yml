# Production-specific configuration
# Overrides values from application.yml when NODE_ENV=production
# Or when kiqjs.profiles.active=production in application.yml

# Set active profile: kiqjs.profiles.active=production (in application.yml)
# Or use: NODE_ENV=production node dist/Application.js

server:
  port: 8080
  host: 0.0.0.0

features:
  userManagement:
    maxUsers: 10000

logging:
  level: warn
